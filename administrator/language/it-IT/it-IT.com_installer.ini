COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Questa schermata consente di trovare le estensioni che non sono state installate attraverso il normale processo di installazione. <br />Ad esempio, alcune estensioni hanno una dimensione del file troppo grande per essere caricato utilizzando l'interfaccia web, a causa delle limitazioni del'hosting web. Utilizzando questa funzione, puoi caricare i file delle estensioni direttamente sul tuo server web utilizzando altri mezzi, come l'FTP o l'SFTP e mettere questi file di estensioni nella cartella appropriata. <br />Poi puoi utilizzare la funzione Esplora per trovare le estensioni recentemente caricate e attivarle nella tua installazione di Joomla!. <br />Utilizzando l'Esplora, puoi anche trovare e installare estensioni multiple contemporaneamente."
