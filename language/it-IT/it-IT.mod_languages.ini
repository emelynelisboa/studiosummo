MOD_LANGUAGES_XML_DESCRIPTION="Questo modulo visualizza la lista delle Lingue Contenuto disponibili (definite e pubblicate nel tab Contenuti della Gestione Lingua) per poterle intercambiare tra di loro e usare Joomla! come un sito multilingua. <br />-- Il plugin 'System - Language Filter' dev'essere pubblicato. --<br /> Quando si cambia una lingua, si viene redirezionati alla Home page definita per la lingua scelta. Quindi, la navigazione sarà quella definita per la lingua.<br />Se il plugin <strong>'System - Language Filter'</strong> non è pubblicato, potrebbero esserci dei risultati non desiderati.<br /><strong>Metodo:</strong><br />1. Apri il tab Contenuti in Gestione lingua ed assicurati che le lingue che vuoi utilizzare nei contenuti siano pubblicate e abbiano un prefisso per gli URL e un prefisso per l'immagine utilizzata nel modulo.<br />2. Crea una Home page per ciascuna lingua pubblicata assegnando una lingua alla voce di menu e definendola come Home page predefinita. <br />  3. Quindi, puoi assegnare una lingua a qualsiasi articolo, categoria, modulo, newsfeed, link web in Joomla.<br /> 4. Assicurati che il modulo e il plugin siano pubblicati. "